{% extends "base.html" %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<form action="/empleados/verificar" method="POST" class="form mt-3">
    <h2>Se envió un código a {{ emailV }}</h2>

    <input type="number" id="code" name="code" class="form-control mt-2" placeholder="Introduce el codigo aqui" required />
    
    <input type="submit" value="Finalizar" class="btn btn-dark mt-2" />
</form>

{% endblock %}
