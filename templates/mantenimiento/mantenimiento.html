{% extends "base.html" %}
{% block title %}Empleados{% endblock %}
{% block content %}

<br><br>
<h1>Lista de MÃ¡quinas</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for maquina in maquinas %}
        <tr>
            <td>{{ maquina._id }}</td>
            <td>{{ maquina.tipo }}</td>
            <td>{{ maquina.estado }}</td>
            <td>
                <a href="{{ url_for('mantenimiento.asignar_mantenimiento', id=maquina._id) }}">Asignar Mantenimiento</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
