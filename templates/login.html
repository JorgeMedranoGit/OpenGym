<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">

    
</head>
<body>
    <div class="login-wrapper">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
        <form action="/login" method="POST">
            <h2>INICIO DE SESIÓN</h2>
            <div class="input-field">
                <input type="text" name="email" required>
                <label for="">Ingrese su email</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" required>
                <label for="">Ingrese su contrasena</label>
            </div>
            <div class="password-options">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Olvidaste tu contraseña?</p>
                </label>
                <a href="#">Olvidate tu contrasena?</a>
            </div>
            <button type="submit">Iniciar Sesion</button>
            <!-- <div class="account-options">
                <p></p>
            </div> -->
        </form>
    </div>
</body>
</html>
