{% extends "base.html" %}
{% block title %}Asignar Rol{% endblock %}
{% block content %}
    <h2>Asignar Rol a {{ empleado.nombre }} {{ empleado.apellido }}</h2>
    <form action="" method="post">
        <label for="idrol">Selecciona un rol:</label>
        <select name="idrol" id="idrol" class="form-control">
            {% for rol in roles %}
                <option value="{{ rol.idrol }}" {% if empleado.idrol == rol.idrol %} selected {% endif %}>{{ rol.descripcion }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" class="btn btn-success" value="Asignar Rol">
    </form>
{% endblock %}
