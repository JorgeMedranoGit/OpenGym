<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{url_for('static', filename='css/sidebardiv.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/tarjetas.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/reportes.css')}}" />
</head>

<body class="d-flex">

      <a class="nav-link d-flex align-items-center mb-2" href="/empleados"><i class="fas fa-users"></i> <span class="ml-2">Empleados</span></a>

      <a class="nav-link d-flex align-items-center mb-2" href="/clientes"><i class="fas fa-address-book"></i> <span class="ml-2">Clientes</span></a>
      <a class="nav-link d-flex align-items-center mb-2" href="/session"><i class="fas fa-house-user"></i> <span class="ml-2">Registrar Visitas</span></a>

      <a class="nav-link d-flex align-items-center mb-2" href="/entregas"><i class="fas fa-truck"></i> <span class="ml-2">Entregas</span></a>
      <a class="nav-link d-flex align-items-center mb-2" href="/proveedores"><i class="fas fa-handshake"></i> <span class="ml-2">Proveedores</span></a>

      <a class="nav-link d-flex align-items-center mb-2" href="/pago_reporte"><i class="fas fa-file-invoice-dollar"></i> <span class="ml-2">Pagos</span></a> 
      <a class="nav-link d-flex align-items-center mb-2" href="/mantenimientos"><i class="fas fa-tools"></i> <span class="ml-2">Mantenimientos</span></a>
    </nav>
  </div>
  <div class="content flex-grow-1 p-4">
    <button
    class="btn btn-primary toggle-sidebar-btn position-absolute top-0 end-0 d-md-none"><i
        class="fas fa-bars"></i></button>
    {% block content %}
    
    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
